{% extends 'base.html' %}
{% load static %}

{% block title %}登录 - 环保社区{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
    }
    
    .login-card {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
    }
    
    .login-header {
        background-color: #198754;
        color: white;
        text-align: center;
        padding: 1.5rem;
        position: relative;
    }
    
    .login-header::after {
        content: "";
        position: absolute;
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background-color: #198754;
        transform: rotate(45deg);
    }
    
    .login-body {
        padding: 2rem;
    }
    
    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
    }
    
    .form-control:focus {
        border-color: #198754;
        box-shadow: 0 0 0 0.25rem rgba(25, 135, 84, 0.25);
    }
    
    .input-group-text {
        background-color: transparent;
        border-right: none;
    }
    
    .login-input {
        border-left: none;
    }
    
    .btn-login {
        padding: 0.75rem;
        font-size: 1.1rem;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        transition: all 0.3s;
    }
    
    .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(25, 135, 84, 0.4);
    }
    
    .login-footer {
        background-color: #f8f9fa;
        padding: 1.5rem;
        text-align: center;
        border-top: 1px solid #e9ecef;
    }
    
    .login-divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
    }
    
    .login-divider::before, 
    .login-divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e9ecef;
    }
    
    .login-divider span {
        padding: 0 1rem;
        color: #6c757d;
        font-size: 0.9rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="login-header">
                    <h4 class="mb-0">用户登录</h4>
                </div>
                <div class="card-body login-body">
                    {% if form.errors %}
                    <div class="alert alert-danger mb-4" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        用户名或密码错误，请重新输入
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill text-success"></i>
                                </span>
                                <input type="text" class="form-control login-input" id="username" name="username" 
                                       placeholder="请输入用户名" required autofocus>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill text-success"></i>
                                </span>
                                <input type="password" class="form-control login-input" id="password" name="password" 
                                       placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">记住我</label>
                            </div>
                            <a href="#" class="text-success text-decoration-none small">忘记密码？</a>
                        </div>
                        <button type="submit" class="btn btn-success w-100 btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登录
                        </button>
                    </form>
                </div>
                <div class="login-footer">
                    <p class="mb-0">还没有账号？ <a href="{% url 'register' %}" class="text-success fw-bold">立即注册</a></p>
                </div>
            </div>
            
            <div class="text-center mt-4 text-muted small">
                <p>继续访问即代表您同意我们的<a href="#" class="text-success">用户协议</a>和<a href="#" class="text-success">隐私政策</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
