<!DOCTYPE html>
<html lang="en">
<head>+
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    display: flex;
    justify-content: space-between;
    height: 300px;
    border: 1px solid #000;
}
.box div{
    /*float: left;
    margin: 50px;*/
    width: 200px;
    height: 100px;
    background-color: pink;
}
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
<!--justify-content flex-start起点开始 flex-end终点开始 center居中
space-between空白在盒子之间 space-around空白在盒子两边
space-evenly盒子与容器之间等距-->
