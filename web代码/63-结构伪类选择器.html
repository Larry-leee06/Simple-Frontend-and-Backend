<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: brown;
        }/*第一个*/
        li:last-child{
            background-color: blueviolet;
        }/*最后一个*/
        li:nth-child(3){
            background-color: black;
        }/*任意一个*/
        li:nth-child(2n){
            background-color: aqua;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
<!--偶数2n
奇数2n+1
找5倍数的 5n
第五个以后的n+5
第五个前面的-n+5-->
