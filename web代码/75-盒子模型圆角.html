<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
div{
    width: 200px;
    height: 100px;

}
img{
    width: 100px;
    height: 100%;

}

</head>

    <div>1111</div>

<!--border-radius圆角 四个角可以不一样 左上角顺时针 没有取值的和对角一样

胶囊border-radius=h的一半-->
