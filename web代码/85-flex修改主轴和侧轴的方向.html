<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box{
    display: flex;
    flex-direction: column;
    justify-content: center;/*主轴*/
    align-items: center;/*侧轴*/
    width: 150px;
    height: 120px;
    background-color: pink;
}
img{
    width: 32px;
    height: 32px;
}
    </style>
</head>
<body>
    <div class="box">
        <img src="./09.jpg" alt="">
        <span>椎名真昼</span>
    </div>
</body>
</html>
<!--row水平方向，从左向右
column垂直方向，从上向下
row-reverse水平方向，从右向左
column-reverse垂直方向，从下向上-->
