<head>

    <style>

    display: flex;

    justify-content: space-between;

    border: 1px solid #000;
}
.box div{
    width: 200px;
    height: 100px;
    background-color: pink;
}
    </style>
</head>
<body>

        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
        <div>1</div>
    </div>
</body>
